services:
  webfonts-helper:
    image: ghcr.io/predragffwd/castit-webfonts-helper:<replace_tag|latest>
    pull_policy: always
    container_name: fonts.castit.nl
    ports:
      - "7080:8080"
    environment:
      - GOOGLE_FONTS_API_KEY=${GOOGLE_FONTS_API_KEY}
      - NODE_ENV=production
    volumes:
      # Volume for cached Google Fonts variants
      - ./server/logic/localCachedFonts:/app/dist/server/logic/localCachedFonts
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
