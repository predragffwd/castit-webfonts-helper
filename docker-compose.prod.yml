version: "3.8"

services:
  webfonts-helper:
    image: predragffwd/castit-webfonts-helper:latest
    container_name: castit-webfonts-helper
    ports:
      - "8080:8080"
    environment:
      - GOOGLE_FONTS_API_KEY=${GOOGLE_FONTS_API_KEY}
      - NODE_ENV=production
    volumes:
      # Volume for your new local font download API
      - ./fonts:/app/fonts
      # Volume for cached Google Fonts variants
      - ./cached-fonts:/app/server/logic/cachedFonts/variants
      # Optional: Volume for logs
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
