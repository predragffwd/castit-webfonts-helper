version: '3.8'

services:
  webfonts-helper:
    image: predragffwd/castit-webfonts-helper:latest
    container_name: castit-webfonts-helper
    ports:
      - "8080:8080"
    environment:
      - GOOGLE_FONTS_API_KEY=${GOOGLE_FONTS_API_KEY}
      - NODE_ENV=production
    volumes:
      - ./fonts:/app/fonts
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3